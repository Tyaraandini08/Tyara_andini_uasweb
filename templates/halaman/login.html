{% load static %}
<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'halaman/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static 'halaman/assets/img/favicon.png' %}">
  <title>
    Material Kit 2 PRO by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="{% static 'halaman/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'halaman/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="{% static 'halaman/assets/css/material-kit-pro.css' %}?v=3.0.0" rel="stylesheet" />
</head>

<body class="bg-gray-200">
  <!-- Navbar Transparent -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3  navbar-transparent ">
    <div class="container">
      <a class="navbar-brand  text-dark " href=" {% url 'home' %} " rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
        beritaku.com
      </a>
      <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
          <span class="navbar-toggler-bar bar1 bg-dark"></span>
          <span class="navbar-toggler-bar bar2 bg-dark"></span>
          <span class="navbar-toggler-bar bar3 bg-dark"></span>
        </span>
      </button>
      <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
        <ul class="navbar-nav navbar-nav-hover ms-auto">
          <li class="nav-item dropdown dropdown-hover mx-2">
            <a href="{% url 'home' %}" class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center text-primary" aria-expanded="false" role="button">
              <i class="material-icons text-primary opacity-6 me-2 text-md">login</i>
              Kembali
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <!-- End Navbar -->
  <section>
    <div class="page-header min-vh-75">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0 mt-7">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1 text-center py-4">
                  <h4 class="font-weight-bolder text-white mt-1 mb-0">Sign In</h4>
                  <p class="mb-1 text-sm text-white">Welcome back</p>
                </div>
              </div>
              <div class="card-body pb-0">
                <div class="row px-xl-5 px-sm-4 px-3">
                    <div class="mt-2 mb-2 position-relative text-center">
                      <p class="text-sm text-primary d-inline z-index-2 bg-white px-3">
                        {{pesan}}
                      </p>
                    </div>
                  </div>
                <form method="POST">
                {% csrf_token %}
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" type="text" class="form-control" required>
                  </div>
                  <div class="input-group input-group-outline mb-4">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" required>
                  </div>
                  <div class="form-check form-switch d-flex align-items-center">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label my-auto ms-2" for="rememberMe">Remember me</label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-primary w-100 mt-4 mb-2">Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center pt-0 px-sm-4 px-1">
                <p class="mb-0 mt-3 text-sm mx-auto">
                  Belum punya akun?
                  <a href="{% url 'akun_registrasi' %}" class="text-primary text-gradient font-weight-bold">Sign up</a>
                </p>
              </div>
            </div><br>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{% static 'halaman/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'halaman/assets/js/core/bootstrap.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'halaman/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <!--  Plugin for TypedJS, full documentation here: https://github.com/mattboldt/typed.js/ -->
  <script src="{% static 'halaman/assets/js/plugins/typedjs.js' %}"></script>
  <!--  Plugin for Parallax, full documentation here: https://github.com/wagerfield/parallax  -->
  <script src="{% static 'halaman/assets/js/plugins/parallax.min.js' %}"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static 'halaman/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!--  Plugin for the blob animation -->
  <script src="{% static 'halaman/assets/js/plugins/anime.min.js' %}" type="text/javascript"></script>
  <!-- Control Center for Material UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="{% static 'halaman/assets/js/material-kit-pro.min.js' %}?v=3.0.0" type="text/javascript"></script>
</body>

</html>
