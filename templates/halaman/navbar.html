{% load static %}

<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg  blur border-radius-xl top-0 z-index-3 shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
          <div class="container-fluid px-0">
            <a class="navbar-brand font-weight-bolder ms-sm-3  d-none d-md-block" href=" {% url "dashboard" %} " rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
              beritaku.com
            </a>
            <a class="navbar-brand font-weight-bolder ms-sm-3  d-block d-md-none" href=" https://demos.creative-tim.com/material-kit-pro/index " rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom" target="_blank">
              Material Design
            </a>
            <button class="navbar-toggler shadow-none ms-md-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
            </button>
            <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0" id="navigation">
              <ul class="navbar-nav navbar-nav-hover ms-auto">
                <li class="nav-item mx-2">
                  <a href="{% url 'home' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center text-primary">
                    <i class="material-icons opacity-6 me-2 text-md">home</i>
                    Home
                  </a>
                </li>                
                <li class="nav-item mx-2">
                  <a href="{% url 'about' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                    <i class="material-icons opacity-6 me-2 text-md">person</i>
                    About
                  </a>
                </li>                
                <li class="nav-item mx-2">
                  <a href="{% url 'contact' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                    <i class="material-icons opacity-6 me-2 text-md">mail</i>
                    Contact
                  </a>
                </li> 
                {% if user.is_authenticated %}
                <li class="nav-item mx-2">
                  <a href="{% url 'dashboard' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                    <i class="material-icons opacity-6 me-2 text-md">dashboard</i>
                    Dashboard
                  </a>
                </li>
                <li class="nav-item mx-2">
                  <a href="{% url 'akun_logout' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                    <i class="material-icons opacity-6 me-2 text-md">logout</i>
                    Keluar
                  </a>
                </li>
                {% else %}
                <li class="nav-item mx-2">
                  <a href="{% url 'akun_login' %}" class="nav-link ps-2 d-flex cursor-pointer align-items-center">
                    <i class="material-icons opacity-6 me-2 text-md">login</i>
                    Login
                  </a>
                </li>
                {% endif %}     
              </ul>
            </div>
          </div>
        </nav>
        <!-- End Navbar -->
